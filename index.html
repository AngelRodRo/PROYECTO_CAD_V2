<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>PROYECTO DE DISEÃ‘O ASISTIDO POR COMPUTADORA</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
      <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/model/dot.js" ></script>
      <script type="text/javascript" src="js/model/line.js" ></script>
      <script type="text/javascript" src="js/model/polygon.js" ></script>
      <script type="text/javascript" src="js/canvas.js" ></script>
      <script type="text/javascript" src="js/main.js" ></script>

   </head>
   <body>
      <nav class="navbar">

      </nav>
      <div class="container">
            <div class="row">
               <div class="col-lg-8" style="position: static;">
                  <canvas id="canvas" style="margin:0;padding:0; " width="600" height="300">
                  </canvas>
               </div>
               <div class="col-lg-4">
                  <div class="row">
                     <div class="col-lg-12">
                        <div id="grid" class="btn btn-warning">
                           Ver cuadricula
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-2">
                        <div class="btn btn-primary glyphicon glyphicon-pencil" id="start"></div>
                     </div>
                     <div class="col-lg-2">
                        <div class="btn btn-danger glyphicon glyphicon-remove" id="end"></div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-12">
                        <label for="">Girar objeto</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-4">
                        <input type="text" class="form-control" placeholder="Angulo para girar" id="angle" name="name" value="">
                     </div>
                     <div class="col-lg-4">
                        <div class="btn btn-primary glyphicon glyphicon-refresh" id="rotate"></div>
                     </div>
                     <div class="col-lg-4">
                        <div class="btn btn-warning" id="ref_dot">
                           Escoger punto de referencia
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="clear">
                        <div class="col-lg-12">
                           <div id="limpiar" class="btn btn-danger">
                              Limpiar
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
            </div>

      </div>
      <div class="navbar navbar-fixed-bottom">

      </div>
      <script type="text/javascript">
$(function(){
  $('a[href="#"]').on('click', function(e){
    e.preventDefault();
  });

  $('#menu > li').on('mouseover', function(e){
    $(this).find("ul:first").show();
    $(this).find('> a').addClass('active');
  }).on('mouseout', function(e){
    $(this).find("ul:first").hide();
    $(this).find('> a').removeClass('active');
  });

  $('#menu li li').on('mouseover',function(e){
    if($(this).has('ul').length) {
      $(this).parent().addClass('expanded');
    }
    $('ul:first',this).parent().find('> a').addClass('active');
    $('ul:first',this).show();
  }).on('mouseout',function(e){
    $(this).parent().removeClass('expanded');
    $('ul:first',this).parent().find('> a').removeClass('active');
    $('ul:first', this).hide();
  });
});
</script>
   </body>
</html>
